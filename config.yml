  - type: markdown
    id: about
    name: My Story
    window:
      fullscreen: true
    content: |-
      # My Story

      Hi! 👋 My name is Paul Koeck and I am a young full-stack web & app developer from Austria. Here's a brief journey through my coding adventure and the milestones along the way.

      ## The Spark of Interest

      When I was just 12 years old, my brother [Simon Koeck](https://simon.koeck.dev) introduced me to the world of coding at the [Code Base Camp](https://www.code-base.at/!). There, I wrote my first line of code, delving into HTML & CSS. Although I took a brief hiatus from coding to immerse myself in video games, one game, [Welcome to the Game II](https://store.steampowered.com/app/720250/Welcome_to_the_Game_II/!), reignited my passion. Inspired by its hacking theme, I decided to create a similar game. My dedication led me to complete the project during a [Ludum Dare Game Jam](https://ldjam.com/events/ludum-dare/46/cr4ck-launcher!), despite the steep learning curve with C# and Unity.

      [![Crack Launcher](/screenshots/crack.png)](#crack)

      ## From Games to Apps

      My journey didn't stop at game development. The next venture was [Frags](#frags), a mobile app designed to extend keyboard functionality through custom macro keys. Transitioning from Unity to Dart and Flutter, I dedicated countless hours to this project. The app's popularity soared unexpectedly, thanks to a feature by [Cinecom](https://www.youtube.com/watch?v=P4ySShjYdeQ!) on YouTube, leading to over **15,000 downloads**.

      [![Frags](/screenshots/frags.png)](#frags)

      ## Diving into Freelancing

      Encouraged by my initial projects, I ventured into freelancing on [Fiverr](https://www.fiverr.com/paulkoeck) in 2021. My first client was [TraderEdge](#traderedge), marking my deep dive into web development. Although we planned to launch [FoxFunding](#foxfunding-archive), the success of TraderEdge shifted our focus, and FoxFunding was archived [here](#foxfunding-archive). Around this time, I also embarked on creating a desktop app for [Live! Casino Hotel Maryland](https://maryland.livecasinohotel.com/!), which turned into a series of seven successful desktop app projects for the casino.

      [![Böller Architektur](/screenshots/boeller.png)](#boeller)

      ## Expanding My Horizon

      Between 2021 and 2022, I undertook numerous freelance projects, maintaining an average of 4.9 stars over 16 reviews on Fiverr. My last freelance project was [Spaceping](#spaceping), a testament to my growing expertise and creativity in app development.

      [![Spaceping](/screenshots/spaceping.png)](#spaceping)

      ## Personal Projects

      My journey didn't stop with freelance work. I've since launched significant personal projects like [Remark](#remark), [KeyTap](#keytap), and [Refery](#refery), alongside smaller side projects which you can find in the [projects folder](#projects).

      [![Refery](/screenshots/refery.png)](#refery)

      [![KeyTap](/screenshots/keytap.png)](#keytap)

      [![Remark](/screenshots/remark.png)](#remark)

