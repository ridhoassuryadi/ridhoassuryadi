      - type: markdown
        name: Privacy Policy
        seo: false
        content: |-
          # Privacy Policy

          This privacy policy describes how we collect, use, and share information about you when you visit our website. We are committed to ensuring that your privacy is protected and understand the importance of privacy to our visitors and users.

          ## Hosting

          Our website is hosted on Vercel, which provides us with the online platform that allows us to present our content to you. Your data may be stored through Vercel's data storage, databases, and general applications. They store your data on secure servers behind a firewall.

          ## Data Sharing and Disclosure

          We do not sell, trade, or rent your personal identification information to others. We may share generic aggregated demographic information not linked to any personal identification information regarding visitors and users with our business partners and trusted affiliates for the purposes outlined above.

          ## Your Rights

          You have the right to access, rectify, or erase any personal information we hold about you. If you would like to exercise these rights, please contact us at [paul@koeck.dev](mailto:paul@koeck.dev).

          ## Changes to This Privacy Policy

          We reserve the right to update or change our Privacy Policy at any time. You should check this Privacy Policy periodically. Your continued use of the Service after we post any modifications to the Privacy Policy on this page will constitute your acknowledgment of the modifications and your consent to abide and be bound by the modified Privacy Policy.

          ## Analytics 

          For web analytics, we use Pirsch Analytics. Pirsch Analytics is a cookie-free web analytics software that was developed according to the Privacy by Design principle. To analyze visitor flows, Pirsch Analytics uses a hashing algorithm to generate a 16-digit number as the visitor ID when the page request is received. The input values are the IP address, the user agent, the date and a salt.

          The visitor's IP address is not persisted in whole or in part, and is anonymized completely and non-reversibly by the hash. The inclusion of the date and the use of one salt per website ensures that website visitors cannot be recognized for more than 24 hours and cannot be tracked across multiple websites. A rough localization (country/city) is performed via a locally integrated database.

          ## Contact Us

          If you have any questions about this Privacy Policy, please contact us at [paul@koeck.dev](mailto:paul@koeck.dev).
