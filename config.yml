              ## Introduction to Frags

              Frags marks my second project and my inaugural journey into mobile app development. Conceived with the vision of enhancing the functionality of mobile keyboards, Frags introduced a novel concept: extending your keyboard with highly customizable macro keys. This innovation was aimed at users looking to streamline their mobile interactions, offering them a tailored experience that could adapt to their unique needs and preferences.

              ## Growth and Recognition

              Initially, the app experienced modest growth, gradually building its user base. However, this trajectory changed dramatically when Frags caught the attention of the online community, thanks to a feature by [Cinecom](https://www.youtube.com/watch?v=P4ySShjYdeQ!) on YouTube. This unexpected spotlight propelled Frags into the limelight, resulting in a surge of thousands of downloads virtually overnight. The feature by Cinecom not only showcased the utility and innovative approach of Frags but also highlighted its potential to revolutionize the way users interact with their mobile devices. As a result, the app witnessed a remarkable increase in popularity, amassing over **15,000 downloads**.

